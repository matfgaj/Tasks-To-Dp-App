<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="container" action="">
        <h1>Your to do list</h1>
        <h1 class="HowManyTasks">Still <span>0</span> tasks to do.</h1>
        <div class="inptsnbtns">
            <div class="form__group field">
                <input type="text" class="form__field" placeholder="What are you looking for?" name="name"
                    id='filter' />
                <label for="name" class="form__label">Search</label><i class="fas fa-search"></i>
            </div>

            <div class="form__group field">
                <input type="text" class="form__field" placeholder="Your Task" name="name" id='add' />
                <label for="name" class="form__label">Your Task</label>
                <button id='addBtn'>Add Task</button>
            </div>
        </div>
        
        <ul class="tasks">
        </ul>
    </form>
    <footer>
        <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
